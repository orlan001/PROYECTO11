<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nosotros</title>
        <link rel="stylesheet" href="estilos.css">
        <script src="https://kit.fontawesome.com/c273467a6c.js" crossorigin="anonymous"></script>
        <script defer src="movil.js"></script>
        <script defer src="registrar.js"></script>
    </head>

<body>
    <header class="header">
        <nav class="navbar">
            <figure class="figure">
                <img src="carwashbrown.png" alt="imagen lavado de auto" class="logo">
            </figure>
            <button class="navbar-movil" aria-label="abrir menu"><i class="fa-solid fa-bars"></i></button>
            <ul class="navlista">
                <li class="navitem"><a class="navlink navlink-active" href="/api/user/inicio"><i class="fa-solid fa-house icon"></i>Inicio</a></li>
                <li class="navitem"><a class="navlink navlink-active" href="/api/user/turno"><i class="fa-solid fa-car icon"></i>Solicitar Turno </a></li>
                <li class="navitem"><a class="navlink navlink-active" href="/api/user/about"><i class="fa-solid fa-users icon"></i>Acerca de nosotros</a></li>
                <li class="navitem"><a class="navlink navlink-active" href="/api/user/contact"><i class="fa-regular fa-address-book icon"></i>Contacto</a></li>
                <li class="navitem"><a class="navlink navlink-active" href="/api/user/"><i class="fa-solid fa-lock icon"></i>Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="principal"> 
        <section class="contenedor-registrar">
            <figure class="imagen-login">
                <img src="carwashgreen.png">
            </figure>
            <form action="" class="form-registrar" method="post">
                <p class="titulo-registrar"> Registrar </p>

                <label  for="usuario">Usuario:</label>
                <input type="text" minlength="3" maxlength="10" class="box-registrar" name="usuario"  id="usuario" autocomplete="off" placeholder="Ingrese un Nombre de Usuario"><br>
                <p class="mensaje-usuario" ></p>
                

                <label  for="email">Email:</label>
                <input type="email" class="box-registrar" name="email"  id="email" placeholder="Ingrese su Email"><br>
                <p class="mensaje-email" ></p>
                

                <label  for="password">Contraseña:</label>
                <input type="password" class="box-registrar" name="password" autocomplete="off" id="password"  placeholder="Ingrese una Contraseña"><br>
                <p class="mensaje-password" ></p>

                <button type="submit" class="boton-registrar" id="boton-registrar">Registrar Datos</button>
                <p class="msje-error autenticacion "></p>      
                <p class="iniciar">¿ Ya tienes una Cuenta?  <a href="/api/user/">Iniciar Session</a></p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p> Copyright@2024 - Grupo11 todos los Derechos reservados</p>
        <section>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-regular fa-envelope"></i></a>
            <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></i></a>
        </section>
    </footer>
</body>
</html>
